<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator-box">

        <div class="result-box">
            <label class="result">0</label>
        </div>

        <div class="calculator">

            <div class="top-line">
                <button class="C">C</button>
                <button class="del-btn">⬅️</button>
                <button class="percentage-btn">%</button>
                <button class="devide-btn">/</button>
            </div>

                <div class="test">
                    <button class="0-btn">0</button>
                    <button class="one-btn">1</button>
                    <button class="two-btn">2</button>
                    <button class="mult-btn">x</button>
                    <button class="three-btn">3</button>
                    <button class="four-btn">4</button>
                    <button class="five-btn">5</button>
                    <button class="plus-btn">+</button>
                    <button class="six-btn">6</button>
                    <button class="seven-btn">7</button>
                    <button class="eight-btn">8</button>
                    <button class="minus-btn">-</button>
                    <label></label>
                    <button class="nine-btn">9</button>
                    <button class="dot-btn">.</button>
                    <button class="equal-btn">=</button>
                </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
